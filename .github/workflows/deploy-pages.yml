name: Deploy Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'landing/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy assets to landing
        run: |
          cp public/hydranote-logo.png landing/hydranote-logo.png
          cp public/favicon.png landing/favicon.png

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: landing

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
