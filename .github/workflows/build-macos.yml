name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Sync to Electron
        run: npx cap sync @capacitor-community/electron

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build Electron app
        working-directory: electron
        run: npm run build

      - name: Build macOS DMG (no publish)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        working-directory: electron
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK != '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npx electron-builder build -c ./electron-builder.config.json --mac --publish never

      - name: Build macOS DMG (publish to GitHub)
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: electron
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK != '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npx electron-builder build -c ./electron-builder.config.json --mac --publish always

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: HydraNote-macOS-DMG
          path: |
            electron/dist/*.dmg
            electron/dist/*.dmg.blockmap
            electron/dist/*.zip
          retention-days: 30
          if-no-files-found: error

      - name: Upload unpacked app artifact
        uses: actions/upload-artifact@v4
        with:
          name: HydraNote-macOS-Unpacked
          path: electron/dist/mac-arm64
          retention-days: 7
          if-no-files-found: warn
